<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PagePress :: Dashboard</title>
		<style>
			body {
				margin: 0;
			}
		</style>
		<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
		<link rel="import" href="/elements/pp-dashboard/pp-dashboard.html">
	</head>
	<body>
		<template is="dom-bind">
			<iron-ajax url="/webSetup.json" last-response="{{webSetup}}" auto></iron-ajax>
			<template is="dom-if" if="[[webSetup]]">
				<pp-dashboard web-setup="[[webSetup]]"></pp-dashboard>
			</template>
		</template>
	</body>
</html>
